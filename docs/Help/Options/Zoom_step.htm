<h3>Zoom step</h3>

<p>This option affects zooming in/out via the Image menu or the view's context menu, as described under <a href="../Exploring/Navigation.htm">navigation</a>. Each zoom scales the Z coordinate by the specified amount. Note that this option differs from <a href="../Options/Zoom_tool_step.htm">Zoom tool step</a>.
