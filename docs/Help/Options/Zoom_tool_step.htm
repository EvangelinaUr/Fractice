<title>Zoom tool step</title>
<body>

<h3>Zoom tool step</h3>

<p>This option controls the rate of continuous zooming with the Zoom tool, as described under <a href="../Exploring/Navigation.htm">navigation</a>. Each zoom scales the Z coordinate by the specified amount. Note that this option differs from <a href="../Options/Zoom_step.htm">Zoom step</a>.

</body>
