<h3>Uninstalling</h3>

<p>To uninstall Fractice from the Windows Start menu, select <span class="cmd">Programs/Fractice/Uninstall</span>. You can also use Add/Remove Programs in the Control Panel, or double-click on Fractice.msi and select the "Remove" option.



</body>
